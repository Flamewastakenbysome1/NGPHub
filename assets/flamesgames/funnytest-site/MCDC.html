<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGP Minecraft Calendar</title>
    <style>
        body {
            background: linear-gradient(180deg, #0b0b0e, #121219 60%, #0d0d14);
            color: #ececf1;
            font-family: 'Rubik', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: #15151b;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 30px 0;
            font-size: 32px;
        }
        
        label {
            display: block;
            color: #b5b7c3;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            background: #0e0e11;
            border: 2px solid #3a66ff;
            border-radius: 8px;
            padding: 12px;
            color: #ececf1;
            font-size: 18px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #2575fc;
        }
        
        .result {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        
        .result h2 {
            margin: 0;
            font-size: 28px;
        }
        
        .info {
            color: #b5b7c3;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóìÔ∏è NGP Minecraft Calendar</h1>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" value="2025-01-01">
        
        <label for="mcDays">Minecraft Days Passed:</label>
        <input type="number" id="mcDays" value="298" placeholder="Enter days...">
        
        <div class="result">
            <h2 id="resultDate">October 26, 2025</h2>
        </div>
        
        <div class="info">
            Update the sign on your server! üî•
        </div>
    </div>
    
    <script>
        const startDateInput = document.getElementById('startDate');
        const mcDaysInput = document.getElementById('mcDays');
        const resultDate = document.getElementById('resultDate');
        
        function calculateDate() {
            const startDate = new Date(startDateInput.value);
            const days = parseInt(mcDaysInput.value) || 0;
            
            const resultDateObj = new Date(startDate);
            resultDateObj.setDate(resultDateObj.getDate() + days);
            
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            resultDate.textContent = resultDateObj.toLocaleDateString('en-US', options);
        }
        
        startDateInput.addEventListener('change', calculateDate);
        mcDaysInput.addEventListener('input', calculateDate);
        
        // Calculate on load
        calculateDate();
    </script>
</body>
</html>
