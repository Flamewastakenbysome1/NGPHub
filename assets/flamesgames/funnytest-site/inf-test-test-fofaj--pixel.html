<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Pixel Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0b0b0e, #121219 60%, #0d0d14);
            color: #ececf1;
            font-family: 'Rubik', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            background: #15151b;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            max-width: 900px;
        }

        input[type="number"], input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #3a66ff;
            border-radius: 8px;
            background: #0e0e11;
            color: #ececf1;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .canvas-container {
            background: #15151b;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
        }

        canvas {
            border: 2px solid #3a66ff;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        label {
            color: #b5b7c3;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input[type="file"] {
            display: none;
        }

        #seedDisplay {
            background: #0e0e11;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-width: 800px;
            word-break: break-all;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üìö Infinite Pixel Art Library</h1>
    
    <div class="controls">
        <div class="input-group">
            <label>Width:</label>
            <input type="number" id="width" value="16" min="1" max="32">
        </div>
        
        <div class="input-group">
            <label>Height:</label>
            <input type="number" id="height" value="16" min="1" max="32">
        </div>
        
        <button onclick="goToSeed()">üîç Go to Seed</button>
        <button onclick="randomSeed()">üé≤ Random</button>
        <button onclick="nextImage()">‚û°Ô∏è Next</button>
        <button onclick="prevImage()">‚¨ÖÔ∏è Previous</button>
        <button onclick="document.getElementById('fileInput').click()">üìÅ Upload & Pixelate</button>
        <button onclick="downloadImage()">üíæ Download</button>
        <input type="file" id="fileInput" accept="image/*" onchange="uploadImage(event)">
    </div>

    <div style="color: #b5b7c3; margin-bottom: 20px; text-align: center; max-width: 800px;">
        <p>Total possible images: <strong id="totalImages">0</strong></p>
        <p style="font-size: 12px; margin-top: 5px;">Every possible image exists. Upload to pixelate & get seed!</p>
        <div id="seedDisplay">Seed: 0</div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentSeed = 0n;

        function seededRandom(seed) {
            let x = seed;
            return function() {
                x = (x * 1103515245n + 12345n) % 2147483648n;
                return Number(x) / 2147483648;
            };
        }

        function updateCanvasSize() {
            const width = parseInt(document.getElementById('width').value) || 16;
            const height = parseInt(document.getElementById('height').value) || 16;
            
            canvas.width = width;
            canvas.height = height;
            
            const pixels = width * height;
            const totalBits = pixels * 24;
            
            document.getElementById('totalImages').textContent = `2^${totalBits.toLocaleString()}`;
            
            const scale = Math.min(600 / width, 600 / height, 30);
            canvas.style.width = (width * scale) + 'px';
            canvas.style.height = (height * scale) + 'px';
        }

        function generateFromSeed(seed) {
            updateCanvasSize();
            
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            const rng = seededRandom(BigInt(seed));
            
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.floor(rng() * 256);
                data[i + 1] = Math.floor(rng() * 256);
                data[i + 2] = Math.floor(rng() * 256);
                data[i + 3] = 255;
            }
            
            ctx.putImageData(imageData, 0, 0);
            currentSeed = BigInt(seed);
            updateSeedDisplay();
        }

        function updateSeedDisplay() {
            const seedStr = currentSeed.toString();
            const display = document.getElementById('seedDisplay');
            
            if (seedStr.length > 100) {
                display.textContent = `Seed: ${seedStr.substring(0, 50)}...${seedStr.substring(seedStr.length - 50)} (${seedStr.length} digits)`;
            } else {
                display.textContent = `Seed: ${seedStr}`;
            }
        }

        function uploadImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    updateCanvasSize();
                    
                    // Draw pixelated image
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // This is just for display - we don't calculate a reversible seed
                    // because the math doesn't work that way
                    alert('Image pixelated! Use Next/Prev to explore similar images.');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function goToSeed() {
            const seedStr = prompt('Enter seed number:');
            if (!seedStr) return;
            
            try {
                const seed = BigInt(seedStr);
                if (seed < 0n) {
                    alert('Seed must be positive!');
                    return;
                }
                generateFromSeed(seed);
            } catch (e) {
                alert('Invalid seed number!');
            }
        }

        function randomSeed() {
            const width = parseInt(document.getElementById('width').value) || 16;
            const height = parseInt(document.getElementById('height').value) || 16;
            const pixels = width * height;
            
            // Generate truly random large seed
            let seed = 0n;
            for (let i = 0; i < pixels; i++) {
                seed = seed * 256n + BigInt(Math.floor(Math.random() * 256));
            }
            
            generateFromSeed(seed);
        }

        function nextImage() {
            generateFromSeed(currentSeed + 1n);
        }

        function prevImage() {
            if (currentSeed > 0n) {
                generateFromSeed(currentSeed - 1n);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `pixel_seed_${currentSeed}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        updateCanvasSize();
        generateFromSeed(0n);
    </script>
</body>
</html>
