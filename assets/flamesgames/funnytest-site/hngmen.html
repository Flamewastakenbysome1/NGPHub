<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• FIRE HANGMAN üî•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1.5);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 95%;
            max-height: 98vh;
            overflow-y: auto;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px #f5576c);
            }
            to {
                filter: drop-shadow(0 0 20px #f093fb);
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.95em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .game-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 30px;
        }

        .canvas-container {
            position: relative;
        }

        canvas {
            border: 4px solid #667eea;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .word-display {
            font-size: 2.5em;
            letter-spacing: 12px;
            margin: 20px 0;
            font-weight: bold;
            color: #667eea;
            min-height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .letter {
            display: inline-block;
            animation: letterPop 0.5s ease-out;
        }

        @keyframes letterPop {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(-10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .hint {
            font-size: 1.2em;
            color: #764ba2;
            margin: 15px 0;
            font-style: italic;
            padding: 10px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 10px;
        }

        .message {
            font-size: 1.3em;
            font-weight: bold;
            margin: 15px 0;
            padding: 12px;
            border-radius: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            opacity: 0;
            transform: scale(0.8);
        }

        .message.show {
            opacity: 1;
            transform: scale(1);
        }

        .message.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .message.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .message.info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 8px;
            margin: 20px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .key:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .key:active:not(:disabled) {
            transform: translateY(0);
        }

        .key:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .key.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            animation: correctPulse 0.5s;
        }

        .key.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: wrongShake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes wrongShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .category-select {
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 15px;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-select:focus {
            outline: none;
            border-color: #f5576c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.5s;
            position: relative;
        }

        @keyframes slideIn {
            from {
                transform: scale(0.5) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .modal-content.win h2 {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-content.lose h2 {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Optimized for 1920x1080 desktop displays */
        @media (min-width: 1800px) and (min-height: 1000px) {
            .container {
                max-width: 1600px;
                padding: 50px;
            }

            h1 {
                font-size: 4.5em;
                margin-bottom: 25px;
            }

            .stat-box {
                padding: 18px 40px;
                font-size: 1.2em;
            }

            canvas {
                width: 400px !important;
                height: 467px !important;
            }

            .word-display {
                font-size: 3.5em;
                letter-spacing: 18px;
                margin: 35px 0;
                min-height: 100px;
            }

            .hint {
                font-size: 1.5em;
                margin: 25px 0;
            }

            .message {
                font-size: 1.5em;
                min-height: 60px;
            }

            .keyboard {
                max-width: 1000px;
                gap: 12px;
                margin: 35px 0;
            }

            .key {
                padding: 18px;
                font-size: 1.4em;
            }

            .btn {
                padding: 20px 50px;
                font-size: 1.3em;
            }

            .category-select {
                padding: 15px 30px;
                font-size: 1.3em;
            }
        }

        /* Optimized for iPhone 12 and similar devices (390x844) */
        @media (max-width: 428px) and (max-height: 926px) {
            body {
                overflow-y: auto;
            }

            .container {
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                padding: 15px;
                max-height: none;
                min-height: 100vh;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }

            .stats {
                gap: 8px;
                margin: 10px 0;
            }

            .stat-box {
                padding: 8px 15px;
                font-size: 0.75em;
                flex: 1 1 calc(50% - 8px);
                min-width: 120px;
            }

            .game-area {
                margin: 15px 0;
                gap: 15px;
            }

            canvas {
                width: 240px !important;
                height: 280px !important;
            }

            .hint {
                font-size: 0.9em;
                margin: 10px 0;
                padding: 8px;
            }

            .message {
                font-size: 1em;
                min-height: 45px;
                margin: 10px 0;
            }

            .word-display {
                font-size: 1.6em;
                letter-spacing: 6px;
                margin: 15px 0;
                min-height: 50px;
                gap: 5px;
            }

            .keyboard {
                gap: 6px;
                margin: 15px 0;
                max-width: 100%;
            }

            .key {
                padding: 10px 5px;
                font-size: 0.9em;
                min-height: 40px;
            }

            .controls {
                gap: 10px;
                margin-top: 15px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.9em;
            }

            .category-select {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .modal-content {
                padding: 25px;
                max-width: 90%;
            }

            .modal-content h2 {
                font-size: 2em;
            }

            .modal-content p {
                font-size: 0.9em;
            }
        }

        /* General mobile/tablet optimization */
        @media (max-width: 768px) and (min-width: 429px) {
            h1 {
                font-size: 2.5em;
            }

            .word-display {
                font-size: 2em;
                letter-spacing: 8px;
            }

            .keyboard {
                gap: 6px;
            }

            .key {
                padding: 12px;
                font-size: 1em;
            }

            canvas {
                width: 270px !important;
                height: 315px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <script>
        // Reduced particles for better performance
        for (let i = 0; i < 8; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = (Math.random() * 30 + 10) + 'px';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="container">
        <h1>üî• FIRE HANGMAN üî•</h1>

        <div class="stats">
            <div class="stat-box">
                <div>WINS</div>
                <div id="wins">0</div>
            </div>
            <div class="stat-box">
                <div>LOSSES</div>
                <div id="losses">0</div>
            </div>
            <div class="stat-box">
                <div>STREAK</div>
                <div id="streak">0</div>
            </div>
            <div class="stat-box">
                <div>WRONG GUESSES</div>
                <div id="wrong">0 / 6</div>
            </div>
        </div>

        <div class="game-area">
            <div class="canvas-container">
                <canvas id="hangmanCanvas" width="300" height="350"></canvas>
            </div>
        </div>

        <div class="hint" id="hint">Category: <span id="category">Movies</span></div>

        <div class="message info" id="message">Guess a letter to start!</div>

        <div class="word-display" id="wordDisplay"></div>

        <div class="keyboard" id="keyboard"></div>

        <div class="controls">
            <select class="category-select" id="categorySelect">
                <option value="movies">üé¨ Movies</option>
                <option value="animals">ü¶Å Animals</option>
                <option value="countries">üåç Countries</option>
                <option value="food">üçï Food</option>
                <option value="sports">‚öΩ Sports</option>
                <option value="technology">üíª Technology</option>
            </select>
            <button class="btn" onclick="newGame()">NEW GAME</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <button class="btn" onclick="closeModal()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const words = {
            movies: ['INCEPTION', 'AVATAR', 'TITANIC', 'GLADIATOR', 'INTERSTELLAR', 'MATRIX', 'AVENGERS', 'JOKER', 'FROZEN', 'SPIDERMAN'],
            animals: ['ELEPHANT', 'GIRAFFE', 'PENGUIN', 'DOLPHIN', 'KANGAROO', 'BUTTERFLY', 'OCTOPUS', 'CHEETAH', 'RHINOCEROS', 'FLAMINGO'],
            countries: ['AUSTRALIA', 'BRAZIL', 'CANADA', 'GERMANY', 'JAPAN', 'MEXICO', 'FRANCE', 'ITALY', 'SPAIN', 'EGYPT'],
            food: ['PIZZA', 'HAMBURGER', 'SUSHI', 'TACOS', 'CHOCOLATE', 'STRAWBERRY', 'AVOCADO', 'LASAGNA', 'CROISSANT', 'PANCAKES'],
            sports: ['BASKETBALL', 'FOOTBALL', 'TENNIS', 'BASEBALL', 'SWIMMING', 'VOLLEYBALL', 'HOCKEY', 'GOLF', 'SKIING', 'SURFING'],
            technology: ['COMPUTER', 'SMARTPHONE', 'INTERNET', 'ARTIFICIAL', 'KEYBOARD', 'ALGORITHM', 'DATABASE', 'SOFTWARE', 'JAVASCRIPT', 'PYTHON']
        };

        let currentWord = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        let wins = 0;
        let losses = 0;
        let streak = 0;
        let currentCategory = 'movies';

        const canvas = document.getElementById('hangmanCanvas');
        const ctx = canvas.getContext('2d');

        // Setup canvas with proper scaling
        function setupCanvas() {
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';

            drawHangman();
        }

        // Throttle resize for better performance
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                setupCanvas();
            }, 150);
        });

        // Initialize keyboard
        const keyboard = document.getElementById('keyboard');
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

        letters.forEach(letter => {
            const button = document.createElement('button');
            button.className = 'key';
            button.textContent = letter;
            button.onclick = () => guessLetter(letter, button);
            keyboard.appendChild(button);
        });

        // Category selector
        document.getElementById('categorySelect').addEventListener('change', (e) => {
            currentCategory = e.target.value;
            document.getElementById('category').textContent = e.target.options[e.target.selectedIndex].text;
            newGame();
        });

        // Show feedback message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;

            // Force reflow for animation
            messageEl.offsetHeight;
            messageEl.classList.add('show');
        }

        function newGame() {
            const categoryWords = words[currentCategory];
            currentWord = categoryWords[Math.floor(Math.random() * categoryWords.length)];
            guessedLetters = [];
            wrongGuesses = 0;

            // Reset keyboard
            document.querySelectorAll('.key').forEach(key => {
                key.disabled = false;
                key.className = 'key';
            });

            updateDisplay();
            drawHangman();
            updateStats();
            showMessage('Guess a letter to start!', 'info');
        }

        function guessLetter(letter, button) {
            if (guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);
            button.disabled = true;

            // Count how many times the letter appears
            const count = currentWord.split('').filter(l => l === letter).length;

            if (currentWord.includes(letter)) {
                button.classList.add('correct');
                createFireworks(button);

                if (count === 1) {
                    showMessage(`‚úì Great! "${letter}" is in the word!`, 'correct');
                } else {
                    showMessage(`‚úì Awesome! "${letter}" appears ${count} times!`, 'correct');
                }
            } else {
                button.classList.add('wrong');
                wrongGuesses++;
                drawHangman();

                const remaining = 6 - wrongGuesses;
                if (remaining > 1) {
                    showMessage(`‚úó Oops! "${letter}" is not in the word. ${remaining} guesses left!`, 'wrong');
                } else if (remaining === 1) {
                    showMessage(`‚úó Oh no! "${letter}" is not in the word. Last chance!`, 'wrong');
                } else {
                    showMessage(`‚úó Game Over! The word was "${currentWord}"`, 'wrong');
                }
            }

            updateDisplay();
            updateStats();
            checkGameOver();
        }

        function updateDisplay() {
            const display = document.getElementById('wordDisplay');
            display.innerHTML = '';

            for (let letter of currentWord) {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = guessedLetters.includes(letter) ? letter : '_';
                display.appendChild(span);
            }
        }

        function updateStats() {
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            document.getElementById('streak').textContent = streak;
            document.getElementById('wrong').textContent = `${wrongGuesses} / 6`;
        }

        function drawHangman() {
            const rect = canvas.getBoundingClientRect();
            const w = rect.width;
            const h = rect.height;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = Math.max(3, w * 0.013);
            ctx.lineCap = 'round';

            // Scale coordinates based on canvas size
            const scale = w / 300;

            // Base
            if (wrongGuesses >= 0) {
                ctx.beginPath();
                ctx.moveTo(20 * scale, h - 20 * scale);
                ctx.lineTo(180 * scale, h - 20 * scale);
                ctx.stroke();
            }

            // Pole
            if (wrongGuesses >= 1) {
                ctx.beginPath();
                ctx.moveTo(60 * scale, h - 20 * scale);
                ctx.lineTo(60 * scale, 30 * scale);
                ctx.stroke();
            }

            // Top bar
            if (wrongGuesses >= 2) {
                ctx.beginPath();
                ctx.moveTo(60 * scale, 30 * scale);
                ctx.lineTo(200 * scale, 30 * scale);
                ctx.stroke();
            }

            // Rope
            if (wrongGuesses >= 3) {
                ctx.beginPath();
                ctx.moveTo(200 * scale, 30 * scale);
                ctx.lineTo(200 * scale, 70 * scale);
                ctx.stroke();
            }

            // Head
            if (wrongGuesses >= 4) {
                ctx.beginPath();
                ctx.arc(200 * scale, 95 * scale, 25 * scale, 0, Math.PI * 2);
                ctx.stroke();

                // Eyes (X_X)
                ctx.beginPath();
                ctx.moveTo(190 * scale, 88 * scale);
                ctx.lineTo(195 * scale, 93 * scale);
                ctx.moveTo(195 * scale, 88 * scale);
                ctx.lineTo(190 * scale, 93 * scale);
                ctx.moveTo(205 * scale, 88 * scale);
                ctx.lineTo(210 * scale, 93 * scale);
                ctx.moveTo(210 * scale, 88 * scale);
                ctx.lineTo(205 * scale, 93 * scale);
                ctx.stroke();
            }

            // Body
            if (wrongGuesses >= 5) {
                ctx.beginPath();
                ctx.moveTo(200 * scale, 120 * scale);
                ctx.lineTo(200 * scale, 200 * scale);
                ctx.stroke();

                // Arms
                ctx.beginPath();
                ctx.moveTo(200 * scale, 140 * scale);
                ctx.lineTo(160 * scale, 170 * scale);
                ctx.moveTo(200 * scale, 140 * scale);
                ctx.lineTo(240 * scale, 170 * scale);
                ctx.stroke();
            }

            // Legs
            if (wrongGuesses >= 6) {
                ctx.beginPath();
                ctx.moveTo(200 * scale, 200 * scale);
                ctx.lineTo(170 * scale, 260 * scale);
                ctx.moveTo(200 * scale, 200 * scale);
                ctx.lineTo(230 * scale, 260 * scale);
                ctx.stroke();
            }
        }

        function checkGameOver() {
            const won = currentWord.split('').every(letter => guessedLetters.includes(letter));

            if (won) {
                wins++;
                streak++;
                showMessage(`üéâ YOU WIN! The word was "${currentWord}"!`, 'correct');
                createMassiveFireworks();

                // Delay modal so user can see the complete word
                setTimeout(() => {
                    showModal('üéâ YOU WIN! üéâ', `The word was: ${currentWord}`, 'win');
                }, 800);
            } else if (wrongGuesses >= 6) {
                losses++;
                streak = 0;

                // Delay modal slightly
                setTimeout(() => {
                    showModal('üíÄ GAME OVER üíÄ', `The word was: ${currentWord}`, 'lose');
                }, 500);
            }
        }

        function showModal(title, text, type) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            content.className = `modal-content ${type}`;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            newGame();
        }

        function createFireworks(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['#f093fb', '#f5576c', '#667eea', '#38ef7d', '#11998e'];

            // Reduced from 10 to 5 particles for better performance
            for (let i = 0; i < 5; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = rect.left + rect.width / 2 + 'px';
                firework.style.top = rect.top + rect.height / 2 + 'px';

                const angle = (Math.PI * 2 * i) / 5;
                const velocity = 50 + Math.random() * 50;
                firework.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                firework.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');

                document.body.appendChild(firework);

                setTimeout(() => firework.remove(), 1000);
            }
        }

        function createMassiveFireworks() {
            const colors = ['#f093fb', '#f5576c', '#667eea', '#38ef7d', '#11998e'];

            // Drastically reduced from 50x20=1000 to 12x8=96 particles for smooth performance
            for (let j = 0; j < 12; j++) {
                setTimeout(() => {
                    for (let i = 0; i < 8; i++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.left = Math.random() * window.innerWidth + 'px';
                        firework.style.top = Math.random() * window.innerHeight + 'px';

                        const angle = (Math.PI * 2 * i) / 8;
                        const velocity = 100 + Math.random() * 100;
                        firework.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                        firework.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');

                        document.body.appendChild(firework);

                        setTimeout(() => firework.remove(), 1000);
                    }
                }, j * 120);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (letters.includes(key)) {
                const button = Array.from(document.querySelectorAll('.key')).find(
                    btn => btn.textContent === key && !btn.disabled
                );
                if (button) button.click();
            }
        });

        // Initialize canvas and start the game
        setTimeout(() => {
            setupCanvas();
            newGame();
        }, 100);
    </script>
</body>
