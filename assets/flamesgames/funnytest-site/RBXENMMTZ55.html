<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timezone Converter | NGP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .input-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .timezones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .timezone-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .timezone-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
        }

        .timezone-header {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
        }

        .timezone-abbr {
            font-size: 0.9em;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .timezone-time {
            font-size: 1.8em;
            font-weight: 700;
            margin: 10px 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .timezone-date {
            font-size: 1em;
            color: rgba(255,255,255,0.9);
            margin-bottom: 10px;
        }

        .timezone-offset {
            font-size: 0.85em;
            color: rgba(255,255,255,0.7);
            font-style: italic;
        }

        .your-timezone {
            border: 3px solid #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .current-time-display {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .timezones-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Event Timezone Converter</h1>
        <p class="subtitle">Never mess up event times again! Automatically handles DST üî•</p>

        <div class="input-section">
            <div class="input-row">
                <div class="input-group">
                    <label for="eventDateTime">üìÖ Event Date & Time:</label>
                    <input type="datetime-local" id="eventDateTime">
                </div>
                <div class="input-group">
                    <label for="sourceTimezone">üåê Your Timezone:</label>
                    <select id="sourceTimezone">
                        <option value="America/Los_Angeles">Pacific (US & Canada)</option>
                        <option value="America/Denver">Mountain (US & Canada)</option>
                        <option value="America/Chicago">Central (US & Canada)</option>
                        <option value="America/New_York">Eastern (US & Canada)</option>
                        <option value="Europe/London">London (UK)</option>
                        <option value="Europe/Paris">Paris/Berlin/Rome</option>
                        <option value="Asia/Tokyo">Tokyo (Japan)</option>
                        <option value="Australia/Sydney">Sydney (Australia)</option>
                        <option value="Asia/Shanghai">Beijing (China)</option>
                        <option value="Asia/Dubai">Dubai (UAE)</option>
                        <option value="America/Sao_Paulo">S√£o Paulo (Brazil)</option>
                        <option value="Asia/Kolkata">India (IST)</option>
                    </select>
                </div>
                <button onclick="convertTimezones()">üöÄ Convert!</button>
            </div>
        </div>

        <div class="current-time-display" id="currentTimeDisplay"></div>

        <div class="timezones-grid" id="timezonesGrid"></div>
    </div>

    <script>
        // Popular timezones for gaming/events
        const timezones = [
            { name: "Pacific (US)", zone: "America/Los_Angeles", flag: "üá∫üá∏" },
            { name: "Mountain (US)", zone: "America/Denver", flag: "üá∫üá∏" },
            { name: "Central (US)", zone: "America/Chicago", flag: "üá∫üá∏" },
            { name: "Eastern (US)", zone: "America/New_York", flag: "üá∫üá∏" },
            { name: "London", zone: "Europe/London", flag: "üá¨üáß" },
            { name: "Paris/CET", zone: "Europe/Paris", flag: "üá´üá∑" },
            { name: "Moscow", zone: "Europe/Moscow", flag: "üá∑üá∫" },
            { name: "Dubai", zone: "Asia/Dubai", flag: "üá¶üá™" },
            { name: "India", zone: "Asia/Kolkata", flag: "üáÆüá≥" },
            { name: "Beijing", zone: "Asia/Shanghai", flag: "üá®üá≥" },
            { name: "Tokyo", zone: "Asia/Tokyo", flag: "üáØüáµ" },
            { name: "Sydney", zone: "Australia/Sydney", flag: "üá¶üá∫" },
            { name: "Auckland", zone: "Pacific/Auckland", flag: "üá≥üáø" },
            { name: "S√£o Paulo", zone: "America/Sao_Paulo", flag: "üáßüá∑" },
            { name: "Mexico City", zone: "America/Mexico_City", flag: "üá≤üáΩ" },
            { name: "Toronto", zone: "America/Toronto", flag: "üá®üá¶" },
        ];

        // Set default to current time
        function setDefaultDateTime() {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            const localDateTime = new Date(now.getTime() - offset);
            document.getElementById('eventDateTime').value = localDateTime.toISOString().slice(0, 16);
            updateCurrentTime();
        }

        function updateCurrentTime() {
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZoneName: 'short'
            });
            document.getElementById('currentTimeDisplay').textContent = 
                `Current Time: ${formatter.format(now)}`;
        }

        function getTimezoneAbbreviation(date, timezone) {
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: timezone,
                timeZoneName: 'short'
            });
            const parts = formatter.formatToParts(date);
            const tzName = parts.find(part => part.type === 'timeZoneName');
            return tzName ? tzName.value : '';
        }

        function convertTimezones() {
            const dateTimeInput = document.getElementById('eventDateTime').value;
            const sourceTimezone = document.getElementById('sourceTimezone').value;

            if (!dateTimeInput) {
                alert('Please select a date and time! üòä');
                return;
            }

            // Create date object in the source timezone
            const eventDate = new Date(dateTimeInput);

            const grid = document.getElementById('timezonesGrid');
            grid.innerHTML = '';

            timezones.forEach(tz => {
                const card = document.createElement('div');
                card.className = 'timezone-card';
                
                // Check if this is the user's selected timezone
                if (tz.zone === sourceTimezone) {
                    card.classList.add('your-timezone');
                }

                // Format time for this timezone
                const timeFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz.zone,
                    hour: 'numeric',
                    minute: 'numeric',
                    hour12: true
                });

                const dateFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz.zone,
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                const time = timeFormatter.format(eventDate);
                const date = dateFormatter.format(eventDate);
                const abbr = getTimezoneAbbreviation(eventDate, tz.zone);

                // Calculate offset from UTC
                const offsetFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz.zone,
                    timeZoneName: 'longOffset'
                });
                const parts = offsetFormatter.formatToParts(eventDate);
                const offsetPart = parts.find(part => part.type === 'timeZoneName');
                const offset = offsetPart ? offsetPart.value.replace('GMT', 'UTC') : '';

                card.innerHTML = `
                    <div class="timezone-header">${tz.flag} ${tz.name}</div>
                    <div class="timezone-abbr">${abbr}</div>
                    <div class="timezone-time">${time}</div>
                    <div class="timezone-date">${date}</div>
                    <div class="timezone-offset">${offset}</div>
                `;

                grid.appendChild(card);
            });
        }

        // Initialize
        setDefaultDateTime();
        setInterval(updateCurrentTime, 1000);

        // Auto-convert on page load if datetime is set
        if (document.getElementById('eventDateTime').value) {
            convertTimezones();
        }
    </script>
</body>
</html>
