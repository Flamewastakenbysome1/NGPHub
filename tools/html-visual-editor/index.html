<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML Visual Editor ‚Äî NGP Hub</title>
<meta property="og:title" content="HTML Visual Editor ‚Äî NGP Hub" />
<meta property="og:description" content="Build and design HTML pages visually with live preview and instant code export." />
<meta property="og:image" content="https://ngphub.com/assets/ngp-logo.png" />
<meta name="description" content="Visual HTML editor with drag-and-drop elements, live preview, and instant code export. Built by NGP Studios." />
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
<link rel="icon" href="/assets/ngp-logo.png" type="image/png">
<style>
:root{--bg:#0e0e11;--card:#15151b;--ink:#ececf1;--muted:#b5b7c3;--brandA:#6a11cb;--brandB:#2575fc;--ring:0 0 0 .2rem rgba(37,117,252,.35);--radius:16px;--shadow:0 10px 30px rgba(0,0,0,.35)}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden}
body{background:linear-gradient(180deg,#0b0b0e,#121219 60%,#0d0d14);color:var(--ink);font-family:'Rubik',system-ui,sans-serif;-webkit-font-smoothing:antialiased}
header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(140%) blur(10px);background:rgba(10,10,14,.6);border-bottom:1px solid rgba(255,255,255,.06)}
.bar{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;max-width:100%}
.logo{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--ink)}
.logo-img{width:28px;height:28px;border-radius:10px}
.logo h1{font-size:1.05rem;letter-spacing:.3px}
nav{display:flex;align-items:center;gap:6px}
nav a{color:var(--ink);text-decoration:none;font-weight:500;padding:8px 10px;border-radius:10px;opacity:.9}
nav a:hover{background:rgba(255,255,255,.06)}
.editor-container{display:flex;height:calc(100vh - 70px)}
.sidebar{width:280px;background:var(--card);border-right:1px solid rgba(255,255,255,.06);padding:16px;overflow-y:auto}
.sidebar h2{font-size:1rem;margin-bottom:16px;font-weight:700}
.element-library{display:flex;flex-direction:column;gap:8px}
.element-btn{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);padding:12px 16px;border-radius:10px;color:var(--ink);cursor:grab;font-weight:500;font-size:.9rem;transition:all .2s;display:flex;align-items:center;gap:8px}
.element-btn:hover{background:rgba(255,255,255,.08);border-color:var(--brandB);transform:translateY(-1px)}
.element-btn:active{cursor:grabbing}
.element-icon{width:20px;height:20px;background:linear-gradient(120deg,var(--brandA),var(--brandB));border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:.7rem;font-weight:700}
.canvas-wrapper{flex:1;display:flex;flex-direction:column}
.toolbar{background:var(--card);border-bottom:1px solid rgba(255,255,255,.06);padding:12px 16px;display:flex;gap:8px}
.toolbar-btn{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);padding:8px 16px;border-radius:8px;color:var(--ink);cursor:pointer;font-weight:500;font-size:.85rem;transition:all .2s}
.toolbar-btn:hover{background:rgba(255,255,255,.08);border-color:var(--brandB)}
.canvas{flex:1;background:var(--bg);overflow:auto;padding:20px}
.canvas-inner{min-height:100%;outline:2px dashed rgba(255,255,255,.1);outline-offset:-1px;padding:20px}
.properties-panel{width:320px;background:var(--card);border-left:1px solid rgba(255,255,255,.06);display:flex;flex-direction:column}
.panel-tabs{display:flex;border-bottom:1px solid rgba(255,255,255,.06);background:rgba(0,0,0,.2)}
.panel-tab{flex:1;padding:12px;background:transparent;border:none;color:var(--muted);font-weight:600;font-size:.85rem;cursor:pointer;border-bottom:2px solid transparent;transition:all .2s}
.panel-tab:hover{background:rgba(255,255,255,.05);color:var(--ink)}
.panel-tab.active{color:var(--ink);border-bottom-color:var(--brandB);background:rgba(37,117,252,.1)}
.panel-content{flex:1;overflow-y:auto;padding:16px}
.panel-content h3{font-size:.95rem;margin-bottom:12px;font-weight:600}
.prop-group{margin-bottom:16px}
.prop-label{display:block;font-size:.8rem;color:var(--muted);margin-bottom:6px;font-weight:500}
.prop-input{width:100%;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);padding:8px 12px;border-radius:8px;color:var(--ink);font-size:.85rem}
.prop-input:focus{outline:none;border-color:var(--brandB);box-shadow:var(--ring)}
textarea.prop-input{resize:vertical;min-height:80px;font-family:'Courier New',monospace}
.color-picker-wrapper{display:flex;gap:8px;align-items:center}
.color-picker-wrapper input[type="color"]{width:50px;height:50px;border:none;border-radius:8px;cursor:pointer;background:transparent}
.canvas-element{position:relative;margin:10px 0;padding:10px;border:2px dashed transparent;transition:all .2s;cursor:pointer}
.canvas-element:hover{border-color:var(--brandB);background:rgba(37,117,252,.05)}
.canvas-element.selected{border-color:var(--brandA);background:rgba(106,17,203,.05)}
.element-controls{position:absolute;top:-30px;right:0;display:none;gap:4px}
.canvas-element.selected .element-controls{display:flex}
.control-btn{background:linear-gradient(120deg,var(--brandA),var(--brandB));border:none;color:white;width:24px;height:24px;border-radius:6px;cursor:pointer;font-size:.7rem;font-weight:700;display:flex;align-items:center;justify-content:center}
.control-btn:hover{transform:scale(1.1)}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);backdrop-filter:blur(5px);z-index:1000;align-items:center;justify-content:center}
.modal.active{display:flex}
.modal-content{background:var(--card);border-radius:var(--radius);max-width:800px;width:90%;max-height:90vh;box-shadow:0 20px 60px rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.1);display:flex;flex-direction:column}
.modal-header{padding:20px 24px;border-bottom:1px solid rgba(255,255,255,.06)}
.modal-header h3{font-size:1.2rem}
.modal-body{padding:24px;overflow-y:auto;flex:1}
.modal-footer{padding:16px 24px;border-top:1px solid rgba(255,255,255,.06);display:flex;gap:12px;justify-content:flex-end}
.btn{color:white;font-weight:700;padding:10px 14px;border-radius:12px;background:linear-gradient(120deg,var(--brandA),var(--brandB));border:none;cursor:pointer;font-size:.95rem}
.btn-ghost{background:rgba(255,255,255,.05);color:var(--ink);border:1px solid rgba(255,255,255,.1);padding:10px 20px;border-radius:10px;font-weight:600;cursor:pointer;font-size:.95rem}
.code-output{background:rgba(0,0,0,.3);border:1px solid rgba(255,255,255,.1);border-radius:10px;padding:16px;font-family:'Courier New',monospace;font-size:.85rem;color:var(--ink);overflow-x:auto;white-space:pre;max-height:500px}
.gradient-inputs{display:flex;gap:8px;margin-top:8px}
.gradient-inputs input{flex:1}
</style>
</head>
<body>
<header>
<div class="bar">
<a class="logo" href="/">
<img src="/assets/ngp-logo.png" alt="NGP" class="logo-img"/>
<h1>NGP</h1>
</a>
<nav>
<a href="/tools">Tools</a>
<a href="/projects">Projects</a>
<a href="/roblox">Roblox</a>
<a href="/login" id="auth-link">Login</a>
</nav>
</div>
</header>
<div class="editor-container">
<div class="sidebar">
<h2>üì¶ Elements</h2>
<div class="element-library">
<div class="element-btn" draggable="true" data-type="heading"><div class="element-icon">H</div>Heading</div>
<div class="element-btn" draggable="true" data-type="paragraph"><div class="element-icon">P</div>Paragraph</div>
<div class="element-btn" draggable="true" data-type="button"><div class="element-icon">B</div>Button</div>
<div class="element-btn" draggable="true" data-type="image"><div class="element-icon">I</div>Image</div>
<div class="element-btn" draggable="true" data-type="input"><div class="element-icon">T</div>Input</div>
<div class="element-btn" draggable="true" data-type="container"><div class="element-icon">C</div>Container</div>
<div class="element-btn" draggable="true" data-type="link"><div class="element-icon">L</div>Link</div>
<div class="element-btn" draggable="true" data-type="list"><div class="element-icon">‚Ä¢</div>List</div>
</div>
</div>
<div class="canvas-wrapper">
<div class="toolbar">
<button class="toolbar-btn" id="preview-mode">üëÅÔ∏è Preview</button>
<button class="toolbar-btn" id="export-code">üíæ Export</button>
<button class="toolbar-btn" id="clear-canvas">üóëÔ∏è Clear</button>
</div>
<div class="canvas" id="canvas">
<div class="canvas-inner" id="canvas-inner">
<p style="color:#666;text-align:center;padding:40px">Drag elements here! üöÄ</p>
</div>
</div>
</div>
<div class="properties-panel">
<div class="panel-tabs">
<button class="panel-tab active" data-tab="properties">‚öôÔ∏è Properties</button>
<button class="panel-tab" data-tab="styles">üé® Styles</button>
</div>
<div class="panel-content" id="panel-content">
<p style="color:var(--muted);font-size:.85rem">Select an element to edit</p>
</div>
</div>
</div>
<div id="export-modal" class="modal">
<div class="modal-content">
<div class="modal-header"><h3>üìÑ Export HTML</h3></div>
<div class="modal-body"><div class="code-output" id="code-output"></div></div>
<div class="modal-footer">
<button class="btn-ghost" id="close-export">Close</button>
<button class="btn" id="copy-code">Copy Code</button>
</div>
</div>
</div>
<script type="module">
import{initializeApp}from'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import{getAuth,onAuthStateChanged}from'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
const app=initializeApp({apiKey:"AIzaSyASMd5kEAscaERvWAT6rYmZSahP2NFW0E0",authDomain:"ngp-hub.firebaseapp.com",projectId:"ngp-hub",storageBucket:"ngp-hub.firebasestorage.app",messagingSenderId:"157947384705",appId:"1:157947384705:web:c89e95d6d9f7436bb5ce80"});
const auth=getAuth(app);
onAuthStateChanged(auth,u=>document.getElementById('auth-link').textContent=u?u.email.split('@')[0]:'Login');
</script>
<script>
let sel=null,ctr=0,tab='properties';
const canvas=document.getElementById('canvas-inner'),panel=document.getElementById('panel-content'),modal=document.getElementById('export-modal');

const temps={
heading:()=>{const e=document.createElement('h1');e.textContent='Your Heading';e.style.cssText='font-size:2rem;font-weight:700;margin:10px 0;color:#fff';return e},
paragraph:()=>{const e=document.createElement('p');e.textContent='Your paragraph text here';e.style.cssText='font-size:1rem;line-height:1.6;margin:10px 0;color:#ddd';return e},
button:()=>{const e=document.createElement('button');e.textContent='Click Me';e.style.cssText='padding:12px 24px;background:linear-gradient(120deg,#6a11cb,#2575fc);color:#fff;border:none;border-radius:10px;font-weight:600;cursor:pointer;font-size:1rem';return e},
image:()=>{const e=document.createElement('img');e.src='https://via.placeholder.com/400x200';e.alt='Image';e.style.cssText='max-width:100%;height:auto;border-radius:10px';return e},
input:()=>{const e=document.createElement('input');e.placeholder='Enter text...';e.style.cssText='padding:10px 14px;border:1px solid #444;border-radius:8px;font-size:1rem;width:100%;max-width:400px;background:#1a1a1f;color:#fff';return e},
container:()=>{const e=document.createElement('div');e.innerHTML='<p style="color:#666;text-align:center">Container</p>';e.style.cssText='padding:20px;border:2px dashed #444;border-radius:10px;min-height:100px';return e},
link:()=>{const e=document.createElement('a');e.href='#';e.textContent='Link Text';e.style.cssText='color:#2575fc;text-decoration:underline;font-size:1rem';return e},
list:()=>{const e=document.createElement('ul');e.innerHTML='<li>Item 1</li><li>Item 2</li><li>Item 3</li>';e.style.cssText='margin:10px 0;padding-left:20px;color:#ddd';return e}
};

document.querySelectorAll('.element-btn').forEach(b=>b.addEventListener('dragstart',e=>e.dataTransfer.setData('type',b.dataset.type)));
canvas.addEventListener('dragover',e=>e.preventDefault());
canvas.addEventListener('drop',e=>{e.preventDefault();const t=e.dataTransfer.getData('type');if(temps[t])add(t)});

function add(type){
const el=temps[type](),w=document.createElement('div');
w.className='canvas-element';w.dataset.id=`el-${++ctr}`;w.dataset.type=type;
w.innerHTML=`<div class="element-controls"><button class="control-btn" onclick="up(this)">‚Üë</button><button class="control-btn" onclick="down(this)">‚Üì</button><button class="control-btn" onclick="del(this)">√ó</button></div>`;
w.appendChild(el);
w.onclick=e=>{e.stopPropagation();select(w)};
const ph=canvas.querySelector('p[style*="color:#666"]');
if(ph)ph.remove();
canvas.appendChild(w);
select(w);
}

function select(w){
document.querySelectorAll('.canvas-element').forEach(e=>e.classList.remove('selected'));
w.classList.add('selected');
sel=w;
tab==='properties'?showProps():showStyles();
}

function getEl(w){return Array.from(w.children).find(c=>!c.classList.contains('element-controls'))}

function showProps(){
const el=getEl(sel),type=sel.dataset.type;
let h=`<h3>‚öôÔ∏è ${type.charAt(0).toUpperCase()+type.slice(1)}</h3>`;
if(el.textContent!==undefined&&type!=='image'&&type!=='input'&&type!=='container'){
const txt=type==='list'?el.innerHTML:el.textContent;
h+=`<div class="prop-group"><label class="prop-label">Text</label><textarea class="prop-input" onchange="setProp('${type==='list'?'innerHTML':'textContent'}',this.value)">${txt}</textarea></div>`;
}
if(['heading','paragraph','button','link'].includes(type))h+=`<div class="prop-group"><label class="prop-label">Font Size</label><input class="prop-input" value="${el.style.fontSize||'1rem'}" onchange="setStyle('fontSize',this.value)" placeholder="1.5rem"></div>`;
if(type==='image')h+=`<div class="prop-group"><label class="prop-label">Image URL</label><input class="prop-input" value="${el.src}" onchange="setProp('src',this.value)"></div><div class="prop-group"><label class="prop-label">Alt Text</label><input class="prop-input" value="${el.alt}" onchange="setProp('alt',this.value)"></div>`;
if(type==='link')h+=`<div class="prop-group"><label class="prop-label">URL</label><input class="prop-input" value="${el.href}" onchange="setProp('href',this.value)"></div>`;
if(type==='input')h+=`<div class="prop-group"><label class="prop-label">Placeholder</label><input class="prop-input" value="${el.placeholder}" onchange="setProp('placeholder',this.value)"></div>`;
h+=`<div class="prop-group"><label class="prop-label">Margin</label><input class="prop-input" value="${el.style.margin||'10px 0'}" onchange="setStyle('margin',this.value)"></div>`;
h+=`<div class="prop-group"><label class="prop-label">Padding</label><input class="prop-input" value="${el.style.padding||''}" onchange="setStyle('padding',this.value)"></div>`;
panel.innerHTML=h;
}

function showStyles(){
if(!sel){showGlobal();return}
const el=getEl(sel);
let h=`<h3>üé® Element Styles</h3>`;
h+=`<div class="prop-group"><label class="prop-label">Text Color</label><div class="color-picker-wrapper"><input type="color" value="${rgbToHex(el.style.color)||'#ffffff'}" onchange="setStyle('color',this.value)"><input class="prop-input" value="${el.style.color||'#ffffff'}" onchange="setStyle('color',this.value)"></div></div>`;
h+=`<div class="prop-group"><label class="prop-label">Background Color</label><div class="color-picker-wrapper"><input type="color" value="${rgbToHex(el.style.backgroundColor)||'#000000'}" onchange="setStyle('backgroundColor',this.value)"><input class="prop-input" value="${el.style.backgroundColor||'transparent'}" onchange="setStyle('backgroundColor',this.value)"></div></div>`;
h+=`<div class="prop-group"><label class="prop-label">Background Gradient</label><div class="gradient-inputs"><input class="prop-input" id="grad1" placeholder="#6a11cb"><input class="prop-input" id="grad2" placeholder="#2575fc"></div><button class="toolbar-btn" style="width:100%;margin-top:8px" onclick="applyGrad()">Apply Gradient</button></div>`;
h+=`<div class="prop-group"><label class="prop-label">Custom CSS</label><textarea class="prop-input" style="min-height:150px;font-family:'Courier New',monospace" onchange="setCSS(this.value)">${el.style.cssText}</textarea></div>`;
h+=`<div class="prop-group"><label class="prop-label">Quick Presets</label><button class="toolbar-btn" style="width:100%;margin:4px 0" onclick="preset('shadow')">Add Shadow</button><button class="toolbar-btn" style="width:100%;margin:4px 0" onclick="preset('rounded')">Rounded</button><button class="toolbar-btn" style="width:100%;margin:4px 0" onclick="preset('center')">Center Text</button></div>`;
panel.innerHTML=h;
}

function showGlobal(){
const st=document.getElementById('global-styles');
panel.innerHTML=`<h3>üé® Global Styles</h3><p style="color:var(--muted);font-size:.85rem;margin-bottom:16px">Add custom CSS</p><div class="prop-group"><label class="prop-label">Custom CSS</label><textarea class="prop-input" id="global-input" style="min-height:250px;font-family:'Courier New',monospace">${st?st.textContent:''}</textarea></div><button class="btn" style="width:100%;margin-top:16px" onclick="applyGlobal()">Apply</button>`;
}

window.setProp=(p,v)=>{if(!sel)return;const el=getEl(sel);el[p]=v};
window.setStyle=(p,v)=>{if(!sel)return;getEl(sel).style[p]=v};
window.setCSS=v=>{if(!sel)return;getEl(sel).style.cssText=v};
window.applyGrad=()=>{if(!sel)return;const c1=document.getElementById('grad1').value||'#6a11cb',c2=document.getElementById('grad2').value||'#2575fc';getEl(sel).style.background=`linear-gradient(120deg,${c1},${c2})`;showStyles()};
window.preset=p=>{if(!sel)return;const el=getEl(sel);if(p==='shadow')el.style.boxShadow='0 4px 12px rgba(0,0,0,0.3)';else if(p==='rounded')el.style.borderRadius='16px';else if(p==='center')el.style.textAlign='center';showStyles()};
window.applyGlobal=()=>{const inp=document.getElementById('global-input');if(!inp)return;let st=document.getElementById('global-styles');if(!st){st=document.createElement('style');st.id='global-styles';document.head.appendChild(st)}st.textContent=inp.value;alert('Styles applied! üé®')};
window.del=b=>{b.closest('.canvas-element').remove();sel=null;panel.innerHTML='<p style="color:var(--muted);font-size:.85rem">Select an element</p>'};
window.up=b=>{const w=b.closest('.canvas-element'),p=w.previousElementSibling;if(p)canvas.insertBefore(w,p)};
window.down=b=>{const w=b.closest('.canvas-element'),n=w.nextElementSibling;if(n)canvas.insertBefore(n,w)};

function rgbToHex(rgb){if(!rgb||rgb.startsWith('#'))return rgb;const m=rgb.match(/\d+/g);if(!m)return'#000000';return'#'+m.map(x=>{const h=parseInt(x).toString(16);return h.length===1?'0'+h:h}).join('')}

document.querySelectorAll('.panel-tab').forEach(t=>t.onclick=()=>{tab=t.dataset.tab;document.querySelectorAll('.panel-tab').forEach(x=>x.classList.remove('active'));t.classList.add('active');sel?(tab==='properties'?showProps():showStyles()):tab==='styles'?showGlobal():panel.innerHTML='<p style="color:var(--muted);font-size:.85rem">Select an element</p>'});

document.getElementById('preview-mode').onclick=()=>{document.querySelectorAll('.canvas-element').forEach(e=>{e.style.border='none';e.style.cursor='default';e.querySelector('.element-controls').style.display='none'});alert('Preview mode! üëÅÔ∏è')};

document.getElementById('clear-canvas').onclick=()=>{if(confirm('Clear everything?')){canvas.innerHTML='<p style="color:#666;text-align:center;padding:40px">Drag elements here! üöÄ</p>';sel=null;panel.innerHTML='<p style="color:var(--muted);font-size:.85rem">Select an element</p>'}};

document.getElementById('export-code').onclick=()=>{
const els=Array.from(canvas.querySelectorAll('.canvas-element'));
const gstyle=document.getElementById('global-styles');
let h='<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width,initial-scale=1.0">\n<title>My Page</title>\n<style>\nbody{font-family:Arial,sans-serif;padding:20px;background:#0e0e11;color:#fff}\n';
if(gstyle)h+=gstyle.textContent+'\n';
h+='</style>\n</head>\n<body>\n\n';
els.forEach(w=>{const e=getEl(w);h+='  '+e.outerHTML+'\n'});
h+='\n</body>\n</html>';
document.getElementById('code-output').textContent=h;
modal.classList.add('active');
};

document.getElementById('close-export').onclick=()=>modal.classList.remove('active');
document.getElementById('copy-code').onclick=()=>navigator.clipboard.writeText(document.getElementById('code-output').textContent).then(()=>alert('Copied! üéâ'));

canvas.onclick=e=>{if(e.target===canvas||e.target.parentElement===canvas){document.querySelectorAll('.canvas-element').forEach(el=>el.classList.remove('selected'));sel=null;tab==='styles'?showGlobal():panel.innerHTML='<p style="color:var(--muted);font-size:.85rem">Select an element</p>'}};
</script>
</body>
</html>
