<!-- Firebase Login Detection -->
<script type="module">
  // Import Firebase
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyASMd5kEAscaERvWAT6rYmZSahP2NFW0E0",
    authDomain: "ngp-hub.firebaseapp.com",
    projectId: "ngp-hub",
    storageBucket: "ngp-hub.firebasestorage.app",
    messagingSenderId: "157947384705",
    appId: "1:157947384705:web:c89e95d6d9f7436bb5ce80"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const authLink = document.getElementById('auth-link');

  // Check if user is logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User IS logged in - show username and enable logout
      console.log('User logged in:', user.email);
      
      authLink.textContent = user.email.split('@')[0]; // Shows username part
      authLink.href = '#';
      
      // Click to logout
      authLink.addEventListener('click', async (e) => {
        e.preventDefault();
        if (confirm('Logout from NGP Hub?')) {
          await signOut(auth);
          window.location.reload();
        }
      });
    } else {
      // User is NOT logged in - show login link
      console.log('No user logged in');
      authLink.textContent = 'Login';
      authLink.href = '/login';
    }
  });
</script>
